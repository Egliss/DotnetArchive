name: .NET Publish

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      DOTNET_NOLOGO: true

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET Core 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: |
        dotnet restore
        dotnet tool restore
    - name: Build Release
      run: dotnet build --no-restore -c Release -p:Version=${GITHUB_REF/refs\/tags\/v/}
    - name: Pack
      run: dotnet pack --no-restore -c Release --no-build --output nupkg -p:PackageVersion=${GITHUB_REF/refs\/tags\/v/}-alpha
    - name: Publish Nuget
      run: dotnet nuget push nupkg/DotnetArchive\.${GITHUB_REF/refs\/tags\/v/}-alpha.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
    - uses: actions/upload-artifact@v2
      with:
        name: DotnetArchiveOutput
        path: DotnetArchive/nupkg/*.nupkg
